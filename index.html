<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="back"></div>
  <div class="container">
    <div class="file-component">
      <div class="fylo-title"></div>
      <div class="upload">
        <div class="file"></div>
        <div class="folder"></div>
        <div class="cloud"></div>
      </div>
    </div>
    <div class="upload-bar-component">
      <div class="bar-title">
        Youâ€™ve used 815 GB of your storage
      </div>
      <div class="bar-block">
        <div class="amount-left">
         <div class="amount">185</div><div class="left">GB LEFT</div> 
        </div>
        <progress class="loading-bar" max="100" value="75"></progress>
        <div class="value">
          <div class="start">
            0 GB
          </div>
          <div class="end">
            1000 GB
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
